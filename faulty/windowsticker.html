
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 70%; /*was 56.25% for 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<div class="container"> 
  <iframe class="responsive-iframe" src="https://docs.google.com/viewer?url=https://73.87.209.229/bktest/windowsticker.pdf&embedded=true#view=fith" title="Window Sticker">
</div>

</body>
</html>
